<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery & Pickup Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="main-nav">
        <ul>
            <li><a href="#" class="nav-link active" data-tab="vehicles">Vehicles</a></li>
            <li><a href="#" class="nav-link" data-tab="deliveries">Deliveries</a></li>
            <li><a href="#" class="nav-link" data-tab="calendar">Calendar</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Vehicles Tab -->
        <div class="tab-content active" id="vehicles-tab">
            <h1>Vehicle Management</h1>
            
            <div class="vehicle-actions">
                <button id="showAddVehicleForm">Add New Vehicle</button>
                <button id="showMaintenanceLog">Maintenance Log</button>
            </div>

            <!-- Vehicle Registration Form (Initially Hidden) -->
            <section id="addVehicleForm" class="hidden">
                <h2>Add New Vehicle</h2>
                <form id="vehicleForm">
                    <div class="form-group">
                        <label for="vehicleType">Vehicle Type:</label>
                        <select id="vehicleType" required>
                            <option value="">Select vehicle type</option>
                            <option value="truck">Truck</option>
                            <option value="van">Van</option>
                            <option value="car">Car</option>
                            <option value="motorcycle">Motorcycle</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="licensePlate">License Plate:</label>
                        <input type="text" id="licensePlate" required>
                    </div>

                    <div class="form-group">
                        <label for="capacity">Capacity (kg):</label>
                        <input type="number" id="capacity" required>
                    </div>

                    <div class="form-group">
                        <label for="driverName">Driver Name:</label>
                        <input type="text" id="driverName" required>
                    </div>

                    <button type="submit">Add Vehicle</button>
                    <button type="button" id="cancelAddVehicle">Cancel</button>
                </form>
            </section>

            <!-- Vehicle List -->
            <section id="vehicleList">
                <h2>Registered Vehicles</h2>
                <div class="vehicles-grid">
                    <!-- Vehicles will be added here dynamically -->
                </div>
            </section>
        </div>

        <!-- Deliveries Tab -->
        <div class="tab-content" id="deliveries-tab">
            <h1>Deliveries & Pickups</h1>
            
            <div class="delivery-actions">
                <button id="showNewOrderForm">New Order</button>
                <div class="order-filter">
                    <label>Filter by:</label>
                    <select id="orderFilter">
                        <option value="all">All Orders</option>
                        <option value="delivery">Deliveries Only</option>
                        <option value="pickup">Pickups Only</option>
                    </select>
                </div>
            </div>

            <!-- Order Form (Initially Hidden) -->
            <section id="newOrderForm" class="hidden">
                <h2>Create New Order</h2>
                <form id="orderForm">
                    <div class="form-group">
                        <label for="orderType">Order Type:</label>
                        <select id="orderType" required>
                            <option value="delivery">Delivery</option>
                            <option value="pickup">Pickup</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" required>
                    </div>

                    <div class="form-group">
                        <label for="orderDate">Date:</label>
                        <input type="datetime-local" id="orderDate" required>
                    </div>

                    <div class="form-group">
                        <label for="selectVehicle">Select Vehicle:</label>
                        <select id="selectVehicle" required>
                            <!-- Vehicles will be added here dynamically -->
                        </select>
                    </div>

                    <button type="submit">Create Order</button>
                    <button type="button" id="cancelNewOrder">Cancel</button>
                </form>
            </section>

            <!-- Orders List -->
            <section id="ordersList">
                <h2>Current Orders</h2>
                <div class="orders-grid">
                    <!-- Orders will be added here dynamically -->
                </div>
            </section>
        </div>

        <!-- Calendar Tab -->
        <div class="tab-content" id="calendar-tab">
            <h1>Schedule Calendar</h1>
            <div id="calendar">
                <!-- Calendar will be added here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
